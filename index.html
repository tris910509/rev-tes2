<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir dengan Hak Akses Pelanggan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            margin-bottom: 20px;
        }

        input, select, textarea {
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 20px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Aplikasi Kasir dengan Hak Akses Pelanggan</h1>
        <nav>
            <button onclick="navigate('pelanggan')">Pelanggan</button>
            <button onclick="navigate('produk')" id="adminProdukBtn" class="hidden">Produk</button>
            <button onclick="navigate('kategori')" id="adminKategoriBtn" class="hidden">Kategori</button>
            <button onclick="navigate('transaksi')">Transaksi</button>
            <button onclick="navigate('laporan')" id="adminLaporanBtn" class="hidden">Laporan</button>
            <button onclick="navigate('riwayatPembayaran')">Riwayat Pembayaran</button>
        </nav>
        <div id="content"></div>
    </div>

    <script>
        // Simulasi role pengguna
        const isAdmin = true; // Jika pelanggan, ubah ini menjadi false.

        // Helpers untuk LocalStorage
        function saveToLocalStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function getFromLocalStorage(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        function checkAdminAccess() {
            if (!isAdmin) {
                document.getElementById("adminProdukBtn").classList.add("hidden");
                document.getElementById("adminKategoriBtn").classList.add("hidden");
                document.getElementById("adminLaporanBtn").classList.add("hidden");
            }
        }

        // Navigasi halaman
        function navigate(page) {
            const content = document.getElementById("content");
            switch (page) {
                case 'pelanggan': showPelanggan(content); break;
                case 'produk': isAdmin ? showProduk(content) : unauthorized(content); break;
                case 'kategori': isAdmin ? showKategori(content) : unauthorized(content); break;
                case 'transaksi': showTransaksi(content); break;
                case 'laporan': isAdmin ? showLaporan(content) : unauthorized(content); break;
                case 'riwayatPembayaran': showRiwayatPembayaran(content); break;
                default: content.innerHTML = "<p>Halaman tidak ditemukan</p>";
            }
        }

        function unauthorized(container) {
            container.innerHTML = "<h2>Akses Ditolak</h2><p>Anda tidak memiliki izin untuk mengakses halaman ini.</p>";
        }

        /*** Fitur Pelanggan ***/
        function showPelanggan(container) {
            const pelanggan = getFromLocalStorage("pelanggan");
            if (isAdmin) {
                container.innerHTML = `
                    <h2>Data Pelanggan</h2>
                    <form onsubmit="addPelanggan(event)">
                        <input type="text" id="namaPelanggan" placeholder="Nama Pelanggan" required>
                        <button type="submit">Tambah</button>
                    </form>
                    <table>
                        <thead>
                            <tr><th>Nama Pelanggan</th><th>Aksi</th></tr>
                        </thead>
                        <tbody>
                            ${pelanggan.map((p, i) => `
                                <tr>
                                    <td>${p}</td>
                                    <td><button onclick="deletePelanggan(${i})">Hapus</button></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                container.innerHTML = `
                    <h2>Riwayat Pembayaran</h2>
                    <p>Silakan gunakan menu Riwayat Pembayaran untuk melihat detail transaksi Anda.</p>
                `;
            }
        }

        function addPelanggan(event) {
            event.preventDefault();
            const nama = document.getElementById("namaPelanggan").value;
            const pelanggan = getFromLocalStorage("pelanggan");
            pelanggan.push(nama);
            saveToLocalStorage("pelanggan", pelanggan);
            navigate('pelanggan');
        }

        function deletePelanggan(index) {
            const pelanggan = getFromLocalStorage("pelanggan");
            pelanggan.splice(index, 1);
            saveToLocalStorage("pelanggan", pelanggan);
            navigate('pelanggan');
        }

        /*** Fitur Transaksi ***/
        function showTransaksi(container) {
            const pelanggan = getFromLocalStorage("pelanggan");
            const produk = getFromLocalStorage("produk");
            const transaksi = getFromLocalStorage("transaksi");
            container.innerHTML = `
                <h2>Transaksi Penjualan</h2>
                <form onsubmit="addTransaksi(event)">
                    <select id="idPelanggan" required>
                        <option value="">Pilih Pelanggan</option>
                        ${pelanggan.map((p, i) => `<option value="${i}">${p}</option>`).join('')}
                    </select>
                    <select id="idProduk" required>
                        <option value="">Pilih Produk</option>
                        ${produk.map((p, i) => `<option value="${i}">${p.nama} - ${p.stok} pcs</option>`).join('')}
                    </select>
                    <input type="number" id="jumlahProduk" placeholder="Jumlah" min="1" required>
                    <select id="metodePembayaran" required>
                        <option value="">Pilih Metode</option>
                        <option value="cash">Cash</option>
                        <option value="kontra_bon">Kontra Bon</option>
                        <option value="transfer">Transfer</option>
                        <option value="qr">QR</option>
                    </select>
                    <button type="submit">Transaksi</button>
                </form>
                <h3>Daftar Transaksi</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Pelanggan</th>
                            <th>Produk</th>
                            <th>Jumlah</th>
                            <th>Total Harga</th>
                            <th>Metode</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transaksi.map((t, i) => `
                            <tr>
                                <td>${pelanggan[t.idPelanggan]}</td>
                                <td>${t.namaProduk}</td>
                                <td>${t.jumlah}</td>
                                <td>${t.totalHarga}</td>
                                <td>${t.metode}</td>
                                <td>${t.status}</td>
                                <td><button onclick="deleteTransaksi(${i})">Hapus</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function addTransaksi(event) {
            event.preventDefault();
            const pelangganId = document.getElementById("idPelanggan").value;
            const produkId = document.getElementById("idProduk").value;
            const jumlah = parseInt(document.getElementById("jumlahProduk").value);
            const metode = document.getElementById("metodePembayaran").value;
            const produk = getFromLocalStorage("produk")[produkId];
            if (produk.stok < jumlah) {
                alert("Stok tidak cukup!");
                return;
            }
            produk.stok -= jumlah;
            saveToLocalStorage("produk", getFromLocalStorage("produk"));
            const pelanggan = getFromLocalStorage("pelanggan");
            const transaksi = getFromLocalStorage("transaksi");
            const status = metode === "cash" ? "Lunas" : "Pending";
            transaksi.push({
                idPelanggan: pelangganId,
                namaProduk: produk.nama,
                jumlah,
                totalHarga: produk.harga * jumlah,
                metode,
                status
            });
            saveToLocalStorage("transaksi", transaksi);
            navigate('transaksi');
        }

        function deleteTransaksi(index) {
            const transaksi = getFromLocalStorage("transaksi");
            transaksi.splice(index, 1);
            saveToLocalStorage("transaksi", transaksi);
            navigate('transaksi');
        }

        /*** Fitur Riwayat Pembayaran ***/
        function showRiwayatPembayaran(container) {
            const pelanggan = getFromLocalStorage("pelanggan");
            const transaksi = getFromLocalStorage("transaksi");
            container.innerHTML = `
                <h2>Riwayat Pembayaran</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Pelanggan</th>
                            <th>Produk</th>
                            <th>Total Harga</th>
                            <th>Metode</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transaksi.filter(t => t.idPelanggan === "0").map((t, i) => `
                            <tr>
                                <td>${pelanggan[t.idPelanggan]}</td>
                                <td>${t.namaProduk}</td>
                                <td>${t.totalHarga}</td>
                                <td>${t.metode}</td>
                                <td>${t.status}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Load default page and check admin access
        checkAdminAccess();
        navigate('pelanggan');
    </script>
</body>
</html>
